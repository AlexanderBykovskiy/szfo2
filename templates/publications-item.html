{% extends 'base.html' %}

{% load thumbnail %}
{% load static_pages_tags %}


{% block seo %}
	<title>{{ page_object.header }}</title>
{% endblock %}

{% block body %}

	{% page_title_block page_object.header %}

	<div class="page-container">

		<section class="publication-content">
			<div>
				<img src="{{ publication_item.cover|thumbnail_url:'publication-xl' }}" alt="{{ page_object.header }}">
			</div>
			<a href="{{ publication_item.source_url }}" target="_blank">{{ publication_item.source }}</a>
			{{ publication_item.publication_date }}
		</section>

	</div>

{% endblock %}
